<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Plataforma de Votação Online</title>
  <script src="https://kit.fontawesome.com/fc926f45c0.js" crossorigin="anonymous"></script>
</head>

<body class="">
<nav>
  <div class="nav-logo z-20">
    <img src="assets/images/atlanseportugal_logo.png" alt="logo">
  </div>

</nav>

<main class="flex items-center justify-center">
  <div class="grid grid-cols-8 gap-4">
  <div class="col-span-5 text-center ml-5 ">
  <div class="welcome text-2xl">
    <h1>Welcome to our Online Voting Platform!</h1>
    <p>Join us and make a difference in your world. Your voice is important and our Online Voting Platform is
      here to ensure she is heard effectively and safely. Participate, vote and be part of the change!</p>
  </div>
  <br>
  <div class="card px-1 pb-0.5 text-left">
    <div class="card-header ">
      <label class="text-xxl font-bold">
        Login
      </label>
    </div>
    <form class="card-content">
      <div class="flex flex-wrap -mx+3 mb-2">
        <div class="w-full px-6 md:mb-0">
          <label class="block tracking-wide text-base font-bold mt-2 text-#f16f3e" for="grid-email">
            Email:
          </label>
          <input class="appearance-none block w-full border-2 border-orange-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none text-orange-500" id="grid-email" type="email" placeholder="" style="background-color: #ffebdd;" [(ngModel)]="email" name="email">
        </div>
      </div>
      <div class="flex flex-wrap -mx+3 mb-2">
        <div class="w-full px-6 md:mb-0">
          <label class="block tracking-wide text-base font-bold mt-2 text-#f16f3e" for="grid-password">
            Password:
          </label>
          <div class="flex items-center relative justify-center mb-3">
            <input class="appearance-none block w-full border-2 border-orange-500 rounded py-3 px-4  leading-tight focus:outline-none text-orange-500"
                   id="grid-first-password"
                   [type]="showPassword ? 'text' : 'password'"
                   placeholder=""
                   style="background-color: #ffebdd;"
                   [(ngModel)]="password"
                   name="firstPassword">

            <button type="button" class="focus:outline-none icon-button absolute right-3 " (click)="togglePassword()">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>
      </div>
<!--      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>-->
    </form>
  </div>
    <label for="login">
      <p>Don't have an account? <a routerLink="/register" class="font-medium text-blue-600 dark:text-orange-950 hover:underline">Register</a></p>
    </label>
    <br>
  <button style="background: #f16f3e" class="border-2 border-orange-300 font-bold rounded-lg p-2.5 text-white" type="button" (click)="login(email, password)">
    Submit<i class="fas fa-arrow-right ml-2 fa-xl mt-2" style="color: #ffffff;"></i>
  </button>
  </div>
    <div class="col-span-3 image-section">
      <img src="assets/images/Home%20Page.png" alt="logo" class="mx-auto  object-cover">
    </div>


  </div>


</main>
</body>
</html>
